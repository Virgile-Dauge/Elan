<!DOCTYPE html>

<html ng-app="app" style="height:100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nuit de l'info : ELAN</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="app.css">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <style>
    .angular-google-map-container { height: 1000px; }
  </style>

</head>
<body ng-controller="mainCtrl as vm" style="height:100%;">

  <nav class="navbar navbar-default" style="width:100%; position:absolute;top:0px; z-index:10; margin:0px;">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <input places-auto-complete size=80
        class="form-control"
        ng-model="vm.address"
        types="{{types}}"
        on-place-changed="vm.placeChanged()" />
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  



  <div style="height:100%;">
  <ng-map center="37.09024, -95.712891" zoom="4" mayTypeId="TERRAIN" style="height: 100%; width: 100%;">
    <shape id='{{myEvent.name}}' name="circle" ng-repeat="myEvent in vm.events" no-watcher="true"
      stroke-color={{myEvent.color}}
      stroke-opacity="0.8"
      stroke-weight="2"
      fill-color={{myEvent.color}}
      fill-opacity="0.35"
      center="{{myEvent.position}}"
      radius="{{vm.getRadius(myEvent.population)}}"
      on-mouseover="vm.showDetail(myEvent)"
      on-mouseout="vm.hideDetail(myEvent)">
    </shape>
    <info-window id='infow' position='{{vm.cEvent.position}}'>
      <div ng-non-bindable>
        {{vm.cEvent.name}}
      </div>
    </info-window>
  </ng-map>
</div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>

  <script src='node_modules/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src='node_modules/angular-google-maps/dist/angular-google-maps.min.js'></script>
  <script src='node_modules/lodash/lodash.js'></script>
  <script src='node_modules/ngmap/build/scripts/ng-map.min.js'></script>
  <script src="http://maps.google.com/maps/api/js?libraries=places"></script>

  <script src="js/app.js"></script>
  <script src="js/controler.js"></script>
  <script src="js/directive.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>



  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
